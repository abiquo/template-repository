#{extends 'main.html' /}
<body id="crud" class="container">
	#{if flash.success}
		<div class="alert alert-success">
			${flash.success}
		</div>
	#{/if}
	#{if flash.error || error}
		<div class="alert alert-error">
			${error ?: flash.error}
		</div>
	#{/if}
	
	<div id="uploadFlashSuccess" class="alert alert-error crudFlash flashSuccess" 	style="display: none;"> template created
	</div>
	<div id="uploadFlashFail" 	class="alert alert-error crudFlash flashError" 		style="display: none;"> template fail
		<a id="uploadFlashFailDetail"></a>    			
	</div>

	<div id="container">
		#{doLayout /}
	</div>
</body>
