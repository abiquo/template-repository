#{extends 'OVFPackages/layout.html' /}
<div id="container crudList">

	<div id="crudListTable">
		#{crud.table fields:['name', 'diskFileFormat', 'categoryName', 'iconPath', 'userMail']}
		   #{crud.custom 'iconPath'}
		   		<img src="${object.iconPath}" height="50"	width="50"	alt="Angry face" />
		   #{/crud.custom}
		   #{crud.custom 'userMail'}
		   		<img src="${object.gravatarCreator()}" height="50"	width="50"	alt="Angry face" />
			   #{/crud.custom}		   
		#{/crud.table}   
	</div>
	
	<div id="crudListPagination">
		#{crud.pagination /}
	</div>

	<div id="crudListSearch">
		#{crud.search /}
	</div>	
</div>
