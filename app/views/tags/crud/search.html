<div class="span6 offset8">

#{form action:@list().remove('page'), method:'GET'}
    #{if _fields}
        <input type="hidden" name="searchFields" value="${_fields.toString().substring(1, _fields.toString().length()-1).replace(',', '')}" />
    #{/if}
    <input class="input-medium search-query" type="text" name="search" value="${params.search?.escape()?.raw()}" /> <input class="btn" type="submit" value="&{'crud.search'}" />
    #{if _caller.params.search}
        (<a href="@{list()}">&{'crud.list.totalSize', _caller.totalCount}</a>)
    #{/if}
#{/form}

</div>
